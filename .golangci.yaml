# Docs: https://golangci-lint.run/usage/configuration/#config-file
run:
  go: "1.21"
  timeout: 30m

linters:
  enable:
    # Default linters: https://golangci-lint.run/usage/linters#enabled-by-default
    - gofmt
    - goimports
    - makezero
    - misspell
    - revive
    - stylecheck
    - unparam

linters-settings:
  # https://golangci-lint.run/usage/linters#revive
  revive:
    enable-all-rules: true
    rules:
      - name: add-constant
        disabled: true

      - name: line-length-limit
        arguments: [120]

      - name: var-naming
        arguments:
          - ["ID", "IDS", "JSON", "URL"] # Allow List
          - [] # Deny List

  # https://golangci-lint.run/usage/linters/#stylecheck
  stylecheck:
    checks: ["all", "-ST1003"] # ST1003 is a duplicate check of var-naming from revive

  # https://golangci-lint.run/usage/linters/#unparam
  unparam:
    check-exported: true
